<!doctype html>
<html>
    <head>
        <title>Ngandu Parish Poster</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <main class="outline">
            <article class="title">
            <div class="titleread">
                <h1 class="titlemain">HOLY CROSS NGANDU PARISH YOUTH</h1>
            </div>
            <section class="titlex">
                <div class="titlebox">
                    <h2 class="ptitle">First Visitation 2023!</h1>
                </div>
                <div class="titlelogo">
                    <img src="./images/cross1.jpg" width="50" alt="Holy Cross" class="logox">
                </div>
            </section>
            </article>
            <article class="central">
                <section class="seccentral">
                    <div class="secimg">
                        <img src="./images/IMG-20230306-WA0072.jpg" width="50" alt="Youth members" class="sectwoimg">
                    </div>
                    <div class="sectitle">
                        <h2 class="sectiontitle">Kianjogu Local Church</h2>
                        <p class="sectext">Invites all Holy Cross Ngandu Parish Youth
                        to a Visitation at their Local Church.</p>
                    </div>
                </section>
                
            </article>
            <article class="foo">
                <div class="foodiv">
                    <section class="fooone">
                        <p class="pvenue"><span class="pven bold">Venue:</span>Kianjogu Local Church</p>
                    <p class="pdate"><span class="pdat bold">Date:</span>Sunday 26<sup>th</sup>/03/2023</p>
                    <p class="patt"><span class="rsvp bold">R.S.V.P:</span><span class="pattends">All Ngandu Parish Youth</span></p>
                    </section>
                    <section class="footwo">
                        <p class="ptime bold">9:00 A.M</p>
                    </section>
                </div>
                <div class="foofoo">
                    <p class="foopoo">Catholic Youth, Faith on fire!</p>
                </div>
            </article>
        </main>
    </body>
</html>
